<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="mb-4 flex flex-col md:flex-row">
        <!--Από medium και πάνω το ένα δίπλα στο άλλο flex-col,αλλιώς medium και κάτω flex-row -->

        <div class="bg-blue-800 basis-full md:basis-3/12">
            <!-- basis-full :  default  σημαίνει ότι πιάνει όλη τη σελίδα-->
            <h3>Hello 1</h3>
            <p>Coding Factory</p>
        </div>
        
        <div class="bg-black text-white basis-full md:basis-9/12">
            <h3>Hello 2</h3>
            <p>Coding Factory</p>
        </div>

    </div>

    <div class="flex flex-row md:flex-row mb-4">

        <div class="bg-blue-600 basis-3/12 md:basis-6/12">
            <h3>Hello 1</h3>
            <p>Coding Factory</p>
        </div>

         <div class="bg-black text-white basis-9/12 md:basis-6/12">
            <h3>Hello 2</h3>
            <p>Coding Factory</p>
        </div>

    </div>

    <!-----------    Grid    ----------->
     <div class="grid grid-cols-1 md:grid-cols-3 mb-3">
        <!--Από medium και πάνω θα είναι 3 στήλες ,αλλιώς medium και κάτω 1 στήλη δηλ. 
        για κινητά που το μεγαλυτερο ποσοστό που ανοίγουν ιστοσελίδες είναι κινητά
         , grid-cols-1 το default -->

        <div class="bg-black text-white">
            <h3>Hello 1</h3>
            <p>Coding Factory</p>
        </div>

        <div class="bg-teal-300">
            <h3>Hello 2</h3>
            <p>Coding Factory</p>
        </div>

        <div class="bg-blue-600">
            <h3>Hello 3</h3>
            <p>Coding Factory</p>
        </div>
    </div>

    <!-- Δηλώνω στον parent : φτιάξε μου 3 στήλες σε οθόνες md και πάνω -->
    <!--Από medium και πάνω: 3 στήλες , αλλιώς medium και κάτω εμφάνισε 1 στήλη  -->
    <div class="grid grid-cols-1 md:grid-cols-3">

         <div class="bg-teal-300">
            <h3>Hello 1</h3>
            <p>Coding Factory</p>
        </div>

        <!--Αφού είναι 2 στήλες, λέω στο 2o div να πιάσει 2 στήλες-->
         <div class="bg-blue-600 md:col-span-2">
            <h3>Hello 2</h3>
            <p>Coding Factory</p>
        </div>
    </div> 

</body>
</html>
