<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="text-center lg:text-right md:text-center
    sm:text-left">
    Responsive Text
    </div>
</body>
</html>

<!-- Ανάλογα το break point υλοποιεί την ιδιότητα -->
  

<!--   Breakpoint prefix	Minimum width	CSS
    sm	40rem (640px)	@media (width >= 40rem) { ... }
    md	48rem (768px)	@media (width >= 48rem) { ... }
    lg	64rem (1024px)	@media (width >= 64rem) { ... }
    xl	80rem (1280px)	@media (width >= 80rem) { ... }
    2xl	96rem (1536px)	@media (width >= 96rem) { ... }     -->

<!-- Από πλάτος οθόνης 640 και πάνω εφάρμοσε ιδιότητα : text-left -->
 <!-- Από πλάτος οθόνης 768 και πάνω  εφάρμοσε ιδιότητα : text-center -->
  <!-- Από πλάτος οθόνης 1024 και πάνω  εφάρμοσε ιδιότητα : text-right -->
