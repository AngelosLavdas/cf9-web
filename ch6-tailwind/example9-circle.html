<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-blue-300 min-h-screen grid place-content-center">
        <div class="bg-emerald-500 w-52 h-52 rounded-full grid place-content-center"> 
            <div class="bg-teal-200 w-32 h-32 rounded-full grid place-content-center">
                <!-- H class "place-content-center" είναι του Grid --> 
                <div class="bg-red-500 w-16 h-16 rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!--min-h-screen Ορίζει ότι το στοιχείο πρέπει να έχει ελάχιστο ύψος ίσο με το ύψος της οθόνης (viewport height).
        σημαίνει πρακτικά ότι το στοιχείο δεν μπορεί να γίνει πιο κοντό από το ύψος της οθόνης.Αν το περιεχόμενο είναι μεγαλύτερο, 
        το στοιχείο μεγαλώνει κανονικά.Χρησιμοποιείται συχνά για full‑screen sections, hero banners, κεντραρισμένα layouts,κ.λπ  -->
